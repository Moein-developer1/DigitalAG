<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo1.png" type="image/x-icon">
    <title>Contact Us | Digital Agency website</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="loader__container">
        <span class="loader"></span>
    </div>

    <div class="site__content hidden">
        <nav>
            <div class="container">
                <site-navbar target="contact"></site-navbar>
            </div>
        </nav>
    
        <section class="header__sect">
            <site-header  title="Contact" text="Home / Pages / Contact"></site-header></site-header>
        </section>
        
        <main>
            <section class="contact__us-sect">
                <div class="container">
                    <h3 class="section__title"><span></span> Contact Us <span></span></h3>
                    <h2 class="section__desc">Contact For Any Query</h2>
                    <div class="contact__us-wraper">
                        <div class="contact__us">
                            <p class="contact__us-text">The contact form is currently inactive. Get a functional and working contact form with Ajax & PHP in a few minutes. Just copy and paste the files, add a little code and you're done. <a href="">Download Now</a>.</p>
                            <form action="">
                                <div>
                                    <input type="text" name="" id="username" placeholder="Your Name" required>
                                    <input type="email" name="" id="useremail" placeholder="Your Email" required>
                                </div>
                                <div>
                                    <input type="text" name="" id="" placeholder="Subject" required>
                                </div>
                                <div>
                                    <textarea name="" id="" cols="30" rows="10" placeholder="Message" required></textarea>
                                </div>
                                <div>
                                    <button>Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    
        <footer>
            <div class="container">
                <site-footer></site-footer>
            </div>
        </footer>
    </div>


    <script type="module" src="js/app.js"></script>
</body>
</html>
