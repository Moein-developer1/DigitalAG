<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo1.png" type="image/x-icon">
    <title>Our Team | Digital Agency Website</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

    <div class="loader__container">
        <span class="loader"></span>
    </div>

    <div class="site__content hidden">
        <nav>
            <div class="container">
                <site-navbar target="pages" subTarget="team"></site-navbar>
            </div>
        </nav>
    
        <section class="header__sect">
            <site-header  title="Our Team" text="Home / Pages / Our Team"></site-header></site-header>
        </section>
    
        <main>
            <section class="our__team-sect">
                <div class="container">
                    <h3 class="section__title"><span></span> Our Team <span></span></h3>
                    <h2 class="section__desc">Our Team Members</h2>
    
                    <our-team></our-team>
                </div>
            </section>
        </main>
    
        <footer>
            <div class="container">
                <site-footer></site-footer>
            </div>
        </footer>
    </div>

    
    <script type="module" src="js/app.js"></script>
</body>
</html>
